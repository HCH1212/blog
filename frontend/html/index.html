<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrorのBlog</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<!-- 顶部导航 -->
<nav class="navbar">
    <a href="index.html" class="logo">error の blog</a>
    <div class="nav-links">
        <a href="index.html">首页</a>
        <a href="tags.html">标签分类</a>
        <a href="bed.html">图床</a>
        <a href="aila.html">艾拉</a>
        <a href="login.html" id="login-link">登录</a>
        <a href="index.html" id="logout-link" style="display: none;">退出登录</a>
    </div>
    <div class="search-box">
        <input type="text" placeholder="搜索文章...">
        <button>搜索</button>
    </div>
</nav>

<!-- 主要内容 -->
<main class="main-content">
    <!-- 新增文章按钮 -->
    <div class="article-card add-article">
        <div><a href="article.html">➕</a></div>
    </div>

    <!-- 文章卡片将在这里动态加载 -->
    <div id="articles-list"></div>
    <div id="pagination-controls" class="pagination">
        <button id="first-page">首页</button>
        <button id="prev-page">上一页</button>
        <div id="page-numbers" class="page-numbers"></div>
        <button id="next-page">下一页</button>
        <button id="last-page">末页</button>
    </div>
    <div id="page-info">第 <span id="current-page">1</span> 页 / 共 <span id="total-pages">1</span> 页</div>
</main>

<!-- 模态框 -->
<div id="search-result-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>搜索结果</h2>
        <div id="search-result-list"></div>
    </div>
</div>

<!-- 底部 -->
<footer class="footer">
    <a href="https://github.com/HCH1212" class="github-link" target="_blank">
        @GitHub
    </a>
</footer>
<script src="../js/index.js"></script>
</body>
</html>
